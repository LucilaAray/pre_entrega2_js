<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Conversor de moneda</title>
</head>
<body>
    <img src="media/icono.png" alt="icono-conversor" class="conversor-imagen">
    <h1>Conversor de monedas</h1>
    <p>Escoje la moneda y la cantidad para realizar la conversion</p>
    
        <label for="cantidad-usd">Cantidad en USD:</label>
        <input type="number" id="cantidad-usd" placeholder="0">
    
        <label class="moneda" for="tipo-cambio">Tipo de cambio:</label>
        <select id="tipo-cambio">
            <option value="peso argentino">Peso Argentino</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
        </select>
    
        <button class="btn" id="boton-convertir">Convertir</button>
    
        <div class="resultado" id="resultado"></div>
    
        <script src="main.js"></script>
    </body>
    </html>
